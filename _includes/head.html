{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}"
  type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- Force light theme: remove any persisted dark mode preference -->
<script>
  /* Force light theme immediately */
  document.documentElement.removeAttribute('data-theme');
  try { localStorage.removeItem('theme'); } catch (e) { }

  /* Re-force after all scripts load */
  document.addEventListener('DOMContentLoaded', function () {
    document.documentElement.removeAttribute('data-theme');
    try { localStorage.removeItem('theme'); } catch (e) { }
  });

  /* Watch for any script trying to set data-theme back to dark */
  var _themeObserver = new MutationObserver(function (mutations) {
    mutations.forEach(function (m) {
      if (m.attributeName === 'data-theme') {
        document.documentElement.removeAttribute('data-theme');
        try { localStorage.removeItem('theme'); } catch (e) { }
      }
    });
  });
  _themeObserver.observe(document.documentElement, { attributes: true });
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
